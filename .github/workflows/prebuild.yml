name: prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: install dependencies
        run: npm install
      
      - name: build prebuild
        run: npm run prebuild
      
      - name: upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/
          retention-days: 7
  
  release:
    needs: prebuild
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-prebuilds
      
      - name: create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Release $TAG_NAME" \
            --generate-notes || echo "Release already exists"
      
      - name: upload prebuilds to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          find all-prebuilds -name "*.tar.gz" -type f | while read file; do
            echo "Uploading $file"
            gh release upload "$TAG_NAME" "$file" --repo="$GITHUB_REPOSITORY" --clobber
          done
