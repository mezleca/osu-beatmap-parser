name: prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v6
      
      - name: initialize submodules
        run: git submodule update --init --recursive
      
      - name: install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libasound2-dev \
            libflac-dev \
            libvorbis-dev \
            libopus-dev \
            libmp3lame-dev \
            libmpg123-dev
      
      - name: setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      
      - name: install dependencies
        run: npm install
      
      - name: build prebuild
        run: npm run prebuild
      
      - name: upload prebuild artifacts
        uses: actions/upload-artifact@v5
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/
          retention-days: 7
  
  release:
    needs: prebuild
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: all-prebuilds
      
      - name: create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title="Release $TAG_NAME" \
            --generate-notes || echo "Release already exists"
      
      - name: upload prebuilds to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          find all-prebuilds -name "*.tar.gz" -type f | while read file; do
            echo "Uploading $file"
            gh release upload "$TAG_NAME" "$file" --repo="$GITHUB_REPOSITORY" --clobber
          done
