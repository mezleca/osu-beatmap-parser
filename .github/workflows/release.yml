name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          submodules: true
      
      - name: install system dependencies (ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libsndfile-dev \
            libasound2-dev \
            libflac-dev \
            libvorbis-dev \
            libopus-dev \
            libmp3lame-dev \
            libmpg123-dev

      - name: install system dependencies (windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: setup MSVC environment
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: cache vcpkg
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            C:/vcpkg/installed
            C:/vcpkg/packages
            C:/vcpkg/buildtrees
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-libsndfile
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: install vcpkg dependencies
        if: runner.os == 'Windows'
        run: vcpkg install libsndfile[core,mpeg,external-libs]:x64-windows-static

      - name: setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: install dependencies
        run: bun install
      
      - name: build native
        run: bun run compile:native
      
      - name: prepare prebuilds
        shell: bash
        run: |
          mkdir -p prebuilds
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PLATFORM="win32-x64"
          else
            PLATFORM="linux-x64"
          fi
          mkdir -p prebuilds/$PLATFORM
          cp build/Release/osu-beatmap-parser.node prebuilds/$PLATFORM/
      
      - name: upload prebuild artifacts
        uses: actions/upload-artifact@v5
        with:
          name: prebuilds-${{ matrix.os }}
          path: prebuilds/
          retention-days: 7
  
  release:
    needs: prebuild
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          gh release create "$TAG_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title="$TAG_NAME" \
            --generate-notes || echo "skipped"


  publish:
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: checkout
        uses: actions/checkout@v6
      
      - name: setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      
      - name: setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: install dependencies
        run: bun install --ignore-scripts
      
      - name: download prebuilds
        uses: actions/download-artifact@v5
        with:
          path: prebuilds
          merge-multiple: true

      - name: build typescript
        run: bun run compile:tsc
      
      - name: publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
